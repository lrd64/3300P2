    function handler(e){
      if (!luckyTF){
        var target = e.target || e.srcElement;
        if (target.className.match("button"))

            for(var i = bases.length - 1; i >= 0; i--) {

                bases.splice(i, 1);
              }
            }

  function loadJSON(file, callback) {

      var xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', file, true); // Replace 'my_data' with the path to your file
      xobj.onreadystatechange = function () {
            if (xobj.readyState == 4 && xobj.status == "200") {
              // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
              callback(xobj.responseText);
            }
      };
      xobj.send(null);
   }

  <script>
    var worker = null;
    var loaded = 0;

    function increment() {
        $('#drink').css('top', (100-loaded*.9)+'%');
        if(loaded==25) $('#cubes div:nth-child(1)').fadeIn(100);
        if(loaded==50) $('#cubes div:nth-child(2)').fadeIn(100);
        if(loaded==75) $('#cubes div:nth-child(3)').fadeIn(100);
        if(loaded==100) {
            $('#lemon').fadeIn(100);
            $('#straw').fadeIn(300);
            // stopLoading();
            //setTimeout(startLoading, 1000);
        }
        else loaded++;
    }

    function startLoading() {
        $('#loader').show();
        worker = setInterval(increment, 30);
    }

    $('#loader').hide();
    $('#lemon').hide();
    $('#straw').hide();
    $('#cubes div').hide();

    $("#done").click(startLoading);
    $("#lucky").click(startLoading);

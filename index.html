<!DOCTYPE html>

<html lang="en">
<head>
  <link rel = "stylesheet" href = "style.css" type = "text/css">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <title>Cocktails</title>
</head>
<body>
  <form method="post">

    Base:
    <select name="base">
      <option value="vodka">Vodka</option>
      <option value="rum">Rum</option>
      <option value="gin">Gin</option>
      <option value="brandy">Brandy</option>
      <option value="whiskey">Whiskey</option>
      <option value="tequila">Tequila</option>
    </select><br><br>

    Taste:
    <select name="taste">
      <option value="strong">Strong</option>
      <option value="mild">Mild</option>
    </select><br><br>

    Flavor 1:
    <select name="f1">
      <option value="sweet">Sweet</option>
      <option value="sour">Sour</option>
      <option value="salty">Salty</option>
      <option value="savory">Savory</option>
      <option value="bitter">Bitter</option>
      <option value="spicy">Spicy</option>
    </select><br><br>

    Flavor 2:
    <select name="f1">
      <option value="sweet">Sweet</option>
      <option value="sour">Sour</option>
      <option value="salty">Salty</option>
      <option value="savory">Savory</option>
      <option value="bitter">Bitter</option>
      <option value="spicy">Spicy</option>
    </select><br><br>

    <input type="submit" name="submit" value="Make me a cocktail!"/><br><br>
    <input type="submit" name="lucky" value="I'm Feeling Lucky"/><br><br>

  </form>

  <form>
    <!-- Base buttons -->
    <button class="button" type="button" value="vodka">Vodka</button>
    <button class="button" type="button" value="rum">Rum</button>
    <button class="button" type="button" value="gin">Gin</button>
    <button class="button" type="button" value="brandy">Brandy</button>
    <button class="button" type="button" value="whiskey">Whiskey</button>
    <button class="button" type="button" value="tequila">Tequila</button>
    <br><br>

    <!-- Dominant flavor buttons -->
    <button class="button" type="button" value="sweet">Sweet</button>
    <button class="button" type="button" value="sour">Sour</button>
    <button class="button" type="button" value="salty">Salty</button>
    <br><br>

    <!-- Underlying flavor buttons -->
    <button class="button" type="button" value="sweet">Sweet</button>
    <button class="button" type="button" value="sour">Sour</button>
    <button class="button" type="button" value="salty">Salty</button>
    <button class="button" type="button" value="bitter">Bitter</button>
    <button class="button" type="button" value="spicy">Spicy</button>
    <button class="button" type="button" value="savory">Savory</button>
    <br><br>

    <!-- Strength buttons -->
    <button class="button" type="button" value="strong">Strong</button>
    <button class="button" id="mild" type="button" value="mild">Mild</button>

  </form>
</body>
</html>
